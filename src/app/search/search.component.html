<div class="search">
  <h4>Please Input ip you want to search:</h4>
  <input type="text"
         class="form-control"
         [formControl]="ipAddress"/>
  <br/>
  <button type="button"
          class="btn btn-primary"
          (click)="startSearch()">
    Search
  </button>
  <p  *ngIf="showNoResult">
    <ngb-alert type="warning" (closed)="closeAlert()">
      No Data for this IP address!
    </ngb-alert>
  </p>
</div>
